<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <script src="game_of_life.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Chicle' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body onload="drawBoard();">
    <div class="container">
        <h1 id="heading"> Conway's Game of Life </h1>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Wikipedia page for Conways Game of Life<a/>
        <p> Instructions: Draw a shape. Hit start. Watch the Game of Life.</p>
        <div id="controls">
            <button id="on_off_button" type="button" class="on_false" onClick="toggleIterations();">Start</button>
            <button id="clear_button" type="button" onClick="clearBoard();">Clear</button>
            <button onClick="drawAShape();">Choose a random shape for me</button>
            <button onClick="restoreBoardFromMemory();">Restore Board</button>

            </p>Iteration Count: <span id="it_count">0</span></p>
        </div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
</body>
</html>
